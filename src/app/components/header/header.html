<mat-toolbar color="primary" class="header-toolbar">
  <div class="toolbar-content">
    <h1 class="app-title" routerLink="/">User Directory</h1>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field" subscriptSizing="dynamic">
        <mat-label>Search by User ID</mat-label>
        <input 
          matInput 
          type="number" 
          [(ngModel)]="searchId"
          (ngModelChange)="onSearchChange($event)"
          (keypress)="onKeyPress($event)"
          placeholder="Enter user ID..."
          inputmode="numeric"
          aria-label="Search user by ID"
          min="1">
        <mat-icon matSuffix class="search-icon" aria-hidden="true">search</mat-icon>
      </mat-form-field>
      <button mat-icon-button class="clear-search-btn" (click)="clearSearch()" 
              *ngIf="searchId" aria-label="Clear search">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<mat-progress-bar 
  *ngIf="loadingService.loading$ | async" 
  mode="indeterminate" 
  class="loading-bar">
</mat-progress-bar>
